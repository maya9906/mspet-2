            <a href="../index.html">
                <img src="../imgs/logo.png" width="150px">

        <div class="brandName" >

        <div class="btns">
            <a href="whoweare.html" class="btn1">WHO WE ARE</button></a>
            <a href="pages/contact.html" class="btn2">CONTACT</button></a>
        </div>
    </nav>

    <section class="container">
        <h2 class="lead-form">CONTACT US</h2>
        <form>
            <div class="item">
                <label class="label">Name</label>
                <input class="inputs" type="text" name="name">
            </div>
            
            <div class="item">
                <label class="label">E-mail</label>
                <input class="inputs" type="email" name="youremail">
            </div>

            <div class="item">
                <label class="label">Phone number</label>
                <input class="inputs" type="number" name="yourphonenumber">
            </div>

            <div class="item">
                <label class="label">Animals</label>
                <div class="inputs"> 
                    <input id="cats" type="radio" name="animals" value="cats"><label for="cats">CATS</label>
                    <input id="dogs" type="radio" name="animals" value="dogs"><label for="dogs">DOGS</label>
                    <input id="hamstars" type="radio" name="animals" value="hamstars"><label for="hamstars">HAMSTARS</label>
                </div>
            </div>

            <div class="item">
                <label class="label">Message</label>
                <textarea class="inputs"></textarea>
            </div>
            
            <div class="btn-area">
                <input type="submit" value="submit"><input type="reset" value="reset">
            </div>        
        </form>
    </section>
